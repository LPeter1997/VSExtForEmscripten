name: Visual Studio Extension for Emscripten

on:
  [ push, pull_request ]

jobs:

  build:

    runs-on: windows-2016  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: Emscripten.sln


    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install newer VSWhere.exe
      run: choco install vswhere
      
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.0
      with:
        vswhere-path: vswhere

    - name: Setup Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'

    - name: Restore the application
      run: nuget restore $env:Solution_Name
      
    - name: Build the application
      run: msbuild $env:Solution_Name /p:Configuration=Release
